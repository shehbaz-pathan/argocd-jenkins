apiVersion: apps/v1
kind: Deployment
metadata:
  name: customers
  labels:
    app: customers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customers
      version: v2
  template:
    metadata:
      labels:
        app: customers
    spec:
      containers:
        - image: 6255/customer-info:customers-1be6edf742d0c86236b3c29a8a247ab9d5ffc371
          imagePullPolicy: Always
          name: svc
          ports:
            - containerPort: 3000
