apiVersion: apps/v1
kind: Deployment
metadata:
  name: customers
  labels:
    app: customers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customers
      version: v2
  template:
    metadata:
      labels:
        app: customers
    spec:
      containers:
        - image: 6255/customer-info:customers-5ea84a0ac0b5e695c5a35ec611fb857cdfed7dad
          imagePullPolicy: Always
          name: svc
          ports:
            - containerPort: 3000
