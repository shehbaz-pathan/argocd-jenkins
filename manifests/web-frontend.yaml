apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: web-frontend
  labels:
    app: web-frontend
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app: web-frontend
  template:
    metadata:
      labels:
        app: web-frontend
    spec:
      containers:
        - image: 6255/customer-info:web-frontend-55497d43196157d2d80211718011945de48ff45d
          imagePullPolicy: Always
          name: web
          ports:
            - containerPort: 8080
          env:
            - name: CUSTOMER_SERVICE_URL
              value: 'http://customers'
  strategy:
    canary:
      steps:
        - setWeight: 10
        - pause:
            duration: 2m
        - setWeight: 20
        - pause:
            duration: 2m
        - setWeight: 50
        - pause:
            duration: 2m
